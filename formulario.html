<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
    <Header>
        <H1>Formulario de registro</H1>
    </Header>
    <form>
        <p>
            <label >Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Aqui va tu nombre">
        </p>
        <p>
            <label >Apellido:</label>  
            <input type="text" name="apellido" id="apellido" placeholder="Aqui va tu apellido"> 
        </p>
        <p>
            <label>Sexo:</label>
            <input type="radio" id="hombre" > 
            <label>Hombre</label>
            <input type="radio" id="mujer" >
            <label> Mujer</label>
            <input type="radio" id="otro">
            <label >Otro</label>
        </p>
        <p>
            <label >Correo:</label>
            <input type="text" id="email" name="email" placeholder="Aqui va tu email">
        </p>
        <p>
            <input type="checkbox" name="checkbox">
            <label >Deseo recibir información sobre novedades y ofertas</label> <br>
            
        </p>
        <p>
            <input type="checkbox" name="checkbox">
            <label> Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
